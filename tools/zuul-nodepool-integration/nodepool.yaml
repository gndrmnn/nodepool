images-dir: /tmp/nodepool/images

zookeeper-servers:
  - host: localhost

diskimages:
  - name: fake-nodepool
    elements:
      - fedora
      - vm
    release: 21

labels:
  - name: fake-label
    image: fake-nodepool
    min-ready: 2
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    max-servers: 96
    images:
      - name: fake-nodepool
        min-ram: 8192
        diskimage: fake-nodepool
