zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

tenant-resource-limits:
  - tenant-name: tenant-1
    max-cores: 1024

labels:
  - name: ubuntu1404-io2
  - name: ubuntu1404-gp3
  - name: ubuntu1404-on-demand
  - name: ubuntu1404-spot

providers:
  - name: ec2-us-west-2
    driver: aws
    region-name: us-west-2
    cloud-images:
      - name: ubuntu1404
        image-id: ami-1e749f67
        username: ubuntu
    pools:
      - name: main
        max-servers: 10
        subnet-id: {subnet_id}
        security-group-id: {security_group_id}
        node-attributes:
          key1: value1
          key2: value2
        labels:
          - name: ubuntu1404-io2
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            volume-type: io2
            volume-size: 20
            iops: 2000
          - name: ubuntu1404-gp3
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
            volume-type: gp3
            volume-size: 40
            iops: 1000
            throughput: 200
          - name: ubuntu1404-on-demand
            cloud-image: ubuntu1404
            fleet:
              # in moto instance-types must be specified
              # even if instance-requirements are sepcified
              instance-types:
                - t3.nano
                - t3.micro
                - t3.small
                - t3.medium
              instance-requirements:
                vcpu-count:
                  min: 1
                  max: 8
                memory-mib:
                  min: 1
                  max: 16000
              allocation-strategy: prioritized
            key-name: zuul
            volume-type: gp3
            volume-size: 40
            iops: 1000
            throughput: 200