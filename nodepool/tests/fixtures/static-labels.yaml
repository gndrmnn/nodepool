zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label-A
  - name: fake-label-B

providers:
  - name: static-provider
    driver: static
    pools:
      - name: main
        nodes:
          - name: fake-host-1
            labels: fake-label-A
            host-key: ssh-rsa FAKEKEY
          - name: fake-host-2
            labels: fake-label-B
            host-key: ssh-rsa FAKEKEY
