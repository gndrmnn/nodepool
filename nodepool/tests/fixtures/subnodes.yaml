script-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

zookeeper-servers:
  - host: localhost

labels:
  - name: fake-label
    image: fake-image
    min-ready: 2
    providers:
      - name: fake-provider
  - name: multi-fake
    image: fake-image
    ready-script: multinode_setup.sh
    subnodes: 2
    min-ready: 2
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        diskimage: fake-image
        name-filter: 'Fake'

targets:
  - name: fake-target

diskimages:
  - name: fake-image
