elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'

zookeeper-servers:
  - host: zk1.openstack.org
    port: 2181
    chroot: /test

labels:
  - name: trusty
    image: trusty
    min-ready: 1
    providers:
      - name: cloud1
      - name: cloud2
  - name: trusty-2-node
    image: trusty
    min-ready: 0
    providers:
      - name: cloud1
      - name: cloud2

providers:
  - name: cloud1
    region-name: 'vanilla'
    boot-timeout: 120
    max-servers: 184
    max-concurrency: 10
    launch-retries: 3
    rate: 0.001
    images:
      - name: trusty
        min-ram: 8192
  - name: cloud2
    region-name: 'chocolate'
    boot-timeout: 120
    max-servers: 184
    rate: 0.001
    images:
      - name: trusty
        pause: False
        min-ram: 8192

diskimages:
  - name: trusty
    formats:
      - tar
    pause: False
    elements:
      - ubuntu
      - vm
      - openstack-repos
      - puppet
      - nodepool-base
      - cache-devstack
    release: trusty
    rebuild-age: 3600
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
