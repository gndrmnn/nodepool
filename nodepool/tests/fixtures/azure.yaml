webapp:
  port: 8005
  listen_address: '0.0.0.0'

zookeeper-servers:
  - host: 127.0.0.1
    port: 2181

labels:
  - name: bionic
    min-ready: 1

providers:
  - name: azure
    driver: azure
    zuul-public-key: ssh-rsa 
    resource_group_location: centralus
    location: centralus
    resource_group: ZuulCI
    auth_path: /etc/nodepool/azurecredentials.json
    subnet_id: /subscriptions/c35cf7df-ed75-4c85-be00-535409a85120/resourceGroups/ZuulCI/providers/Microsoft.Network/virtualNetworks/NodePool/subnets/default
    pools:
      - name: main
        max-servers: 10
        labels:
          - name: bionic
            username: zuul
            imageReference:
              sku: 18.04-LTS
              publisher: Canonical
              version: latest
              offer: UbuntuServer
            hardwareProfile:
              vmSize: Standard_D1_v2
            tags:
              department: R&D
              team: DevOps
              systemPurpose: CI