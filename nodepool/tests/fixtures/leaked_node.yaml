script-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '* * * * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

zookeeper-servers:
  - host: localhost

labels:
  - name: fake-label
    image: fake-image
    min-ready: 1
    providers:
      - name: fake-provider

providers:
  - name: fake-provider
    region-name: fake-region
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 96
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        name-filter: 'Fake'
        meta:
          key: value
          key2: value

targets:
  - name: fake-target

diskimages:
  - name: fake-image
