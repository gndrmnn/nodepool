images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

labels:
  - name: fake-label1
    min-ready: 1
  - name: fake-label2
    min-ready: 1

providers:
  - name: fake-provider1
    cloud: fake
    rate: 0.0001
    diskimages:
      - name: fake-image1
        meta:
          key: value
          key2: value
    pools:
      - name: main
        max-servers: 96
        networks:
          - net-id: 'some-uuid'
        labels:
          - name: fake-label1
            diskimage: fake-image1
            min-ram: 8192
            name-filter: 'fake'

  - name: fake-provider2
    cloud: fake
    rate: 0.0001
    diskimages:
      - name: fake-image2
        meta:
          key: value
          key2: value
    pools:
      - name: main
        max-servers: 96
        networks:
          - net-id: 'some-uuid'
        labels:
          - name: fake-label2
            diskimage: fake-image2
            min-ram: 8192
            name-filter: 'fake'

diskimages:
  - name: fake-image1
  - name: fake-image2
