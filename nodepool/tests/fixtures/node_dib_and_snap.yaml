script-dir: .
elements-dir: .
images-dir: .

dburi: '{dburi}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

#gearman-servers:
#  - host: localhost

labels:
  - name: fake-label
    image: fake-image
    min-ready: 2
    providers:
      - name: fake-provider1
      - name: fake-provider2

providers:
  - name: fake-provider1
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 1
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        base-image: 'Fake Precise'
        min-ram: 8192
        diskimage: fake-dib-image

providers:
  - name: fake-provider2
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 1
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        base-image: 'Fake Precise'
        min-ram: 8192

targets:
  - name: fake-target
    jenkins:
      url: https://jenkins.example.org/
      user: fake
      apikey: fake

diskimages:
  - name: fake-dib-image
    elements:
      - ubuntu
      - vm
    release: precise

