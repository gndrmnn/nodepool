zookeeper-servers:
  - host: null
    port: null
    chroot: null

labels:
  - name: ubuntu1404
  - name: ubuntu1404-by-filters

providers:
  - name: ec2-us-west-2
    driver: aws
    region-name: us-west-2
    cloud-images:
      - name: ubuntu1404
        image-id: ami-1e749f67
        username: ubuntu
      - name: ubuntu1404-by-filters
        image-id: ami-1e749f67
        image-filters:
          - Name: name
            Values:
              - ubuntu*
        username: ubuntu
    pools:
      - name: main
        max-servers: 2
        subnet-id: null
        security-group-id: null
        labels:
          - name: ubuntu1404
            cloud-image: ubuntu1404
            instance-type: t3.medium
            key-name: zuul
          - name: ubuntu1404-by-filters
            cloud-image: ubuntu1404-by-filters
            instance-type: t3.medium
            key-name: zuul
