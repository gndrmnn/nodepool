zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-auth:
  scheme: sasl
  username: super
  password: adminsecret

labels:
  - name: test-label
    min-ready: 1

providers:
  - name: test-provider
    driver: test
    pools:
      - name: test-pool
        labels:
          - test-label
