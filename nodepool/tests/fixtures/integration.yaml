images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zookeeper-servers:
  - host: localhost

labels:
  - name: real-label
    image: fake-image
    min-ready: 1
    providers:
      - name: real-provider

providers:
  - name: real-provider
    region-name: real-region
    keypair: 'if-present-use-this-keypair'
    max-servers: 96
    pool: 'real'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-image
        min-ram: 8192
        name-filter: 'Real'
        meta:
          key: value
          key2: value

diskimages:
  - name: fake-image
