images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'

zookeeper-servers:
  - host: localhost

labels:
  - name: real-label
    min-ready: 1

providers:
  - name: real-provider
    region-name: real-region
    rate: 0.0001
    diskimages:
      - name: fake-image
        meta:
          key: value
          key2: value
    pools:
      - name: main
        max-servers: 96
        labels:
          - name: real-label
            diskimage: fake-image
            min-ram: 8192
            name-filter: 'Real'

diskimages:
  - name: fake-image
