script-dir: .
elements-dir: .
images-dir: '{images_dir}'

cron:
  check: '*/15 * * * *'
  cleanup: '*/1 * * * *'
  image-update: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8881

gearman-servers:
  - host: localhost
    port: {gearman_port}

labels:
  - name: fake-label1
    image: fake-dib-image1
    min-ready: 2
    providers:
      - name: fake-provider1
      - name: fake-provider2
      - name: fake-provider3
  - name: fake-label2
    image: fake-dib-image2
    min-ready: 2
    providers:
      - name: fake-provider1
      - name: fake-provider2
  - name: fake-label3
    image: fake-dib-image3
    min-ready: 2
    providers:
      - name: fake-provider1
      - name: fake-provider3

providers:
  - name: fake-provider1
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 1
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-dib-image1
        base-image: 'Fake Precise1'
        min-ram: 8192
        diskimage: fake-dib-image1
      - name: fake-dib-image2
        base-image: 'Fake Precise2'
        min-ram: 8192
        diskimage: fake-dib-image2
      - name: fake-dib-image3
        base-image: 'Fake Precise3'
        min-ram: 8192
        diskimage: fake-dib-image3
  - name: fake-provider2
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 1
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-dib-image1
        base-image: 'Fake Precise1'
        min-ram: 8192
        diskimage: fake-dib-image1
      - name: fake-dib-image2
        base-image: 'Fake Precise2'
        min-ram: 8192
        diskimage: fake-dib-image2
  - name: fake-provider3
    keypair: 'if-present-use-this-keypair'
    username: 'fake'
    password: 'fake'
    auth-url: 'fake'
    project-id: 'fake'
    max-servers: 1
    pool: 'fake'
    networks:
      - net-id: 'some-uuid'
    rate: 0.0001
    images:
      - name: fake-dib-image1
        base-image: 'Fake Precise1'
        min-ram: 8192
        diskimage: fake-dib-image1
      - name: fake-dib-image3
        base-image: 'Fake Precise3'
        min-ram: 8192
        diskimage: fake-dib-image3

targets:
  - name: fake-target

diskimages:
  - name: fake-dib-image1
    elements:
      - ubuntu
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
  - name: fake-dib-image2
    elements:
      - ubuntu
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
  - name: fake-dib-image3
    elements:
      - ubuntu
      - vm
    release: 21
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_CLOUD_IMAGES: http://download.fedoraproject.org/pub/fedora/linux/releases/test/21-Beta/Cloud/Images/x86_64/
      BASE_IMAGE_FILE: Fedora-Cloud-Base-20141029-21_Beta.x86_64.qcow2
