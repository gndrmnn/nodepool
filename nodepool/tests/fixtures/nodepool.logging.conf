[loggers]
keys=root,nodepool

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s %(levelname)s %(name)s: %(message)s

[logger_root]
level=WARNING
handlers=console

[logger_nodepool]
level=DEBUG
handlers=console
qualname=nodepool

[hanler_console]
level=WARNING
class=StreamHandler
formatter=simple
args=(sys.stdout,)

