[tox]
minversion = 3.1
skipsdist = True
envlist = pep8,py3,py310
ignore_basepython_conflict = True

[testenv]
basepython = python3
# Set STATSD env variables so that statsd code paths are tested.
setenv = STATSD_HOST=localhost
         STATSD_PORT=8125
         VIRTUAL_ENV={envdir}
         OS_LOG_CAPTURE={env:OS_LOG_CAPTURE:true}
         OS_STDOUT_CAPTURE={env:OS_STDOUT_CAPTURE:true}
         OS_STDERR_CAPTURE={env:OS_STDERR_CAPTURE:true}
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
passenv =
    NODEPOOL_ZK_HOST
    NODEPOOL_ZK_CA
    NODEPOOL_ZK_CERT
    NODEPOOL_ZK_KEY
commands = stestr --test-path ./nodepool/tests/unit run --no-subunit-trace {posargs}
           stestr slowest

[testenv:py310]
deps =
  ###########
  # Test deps
  ###########
  # 1. We need to use testtools' master branch as it removes dependency on unittests2.
  # 2. This fork adds a patch to ensure retro-compatibility again in testtools.compat until python-subunit's next release (fixed in https://github.com/testing-cabal/subunit/pull/47).
  # This line can be removed once subunit 1.4.1 or higher and testtools 2.4.1 or higher are released
  git+https://github.com/mhuin/testtools.git@2b32f684c1eff4c1bed4b8a3b7bea0de171a16c4#egg=testtools
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt

[testenv:pep8]
commands = flake8 nodepool

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test

[testenv:cover]
setenv =
    {[testenv]setenv}
    PYTHON=coverage run --source nodepool --parallel-mode
commands =
    stestr --test-path ./nodepool/tests/unit run --no-subunit-trace {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml

[testenv:docs]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/doc/requirements.txt
commands =
  sphinx-build -E -W -d doc/build/doctrees -b html doc/source/ doc/build/html

[testenv:venv]
commands = {posargs}

[testenv:functional_kubernetes]
commands = stestr --test-path ./nodepool/tests/functional/kubernetes run --no-subunit-trace {posargs}
           stestr slowest

[testenv:functional_openshift]
basepython = python3
commands = stestr --test-path ./nodepool/tests/functional/openshift run --no-subunit-trace {posargs}
           stestr slowest

[flake8]
# These are ignored intentionally in zuul projects;
# please don't submit patches that solely correct them or enable them.
ignore = E124,E125,E129,E402,E741,W503,W504
show-source = True
exclude = .venv,.tox,dist,doc,build,*.egg
